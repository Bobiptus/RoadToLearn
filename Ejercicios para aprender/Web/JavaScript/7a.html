<!DOCTYPE html>
<html>
  <head>
    <title>Actividad functions</title>
  </head>
  <body>
    <script>
      
      function greet(name='JhonD'){
        name !== 'JhonD' ? console.log(`${name}, hello!`) : console.log(`hi there!`);
      }

      function convertToCelsius(fahrenheit){
        return (fahrenheit - 32) * 5 / 9;
      }

      function convertToFahrenheit(celsius){
        return (celsius * 9 / 5) + 32;
      }

      const celsius = 100;
      const fahrenheit = 100;
      
      console.log(`${fahrenheit}F es igual a ${convertToCelsius(fahrenheit)}C`);
      console.log(`${celsius}C es igual a ${convertToFahrenheit(celsius)}F`);
      
      greet('Bob');
      greet('Bobiptus');
      greet();
    </script>
  </body>
</html>
