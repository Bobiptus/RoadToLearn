<!DOCTYPE html>
<html>
  <head>
    <title> Juego volados </title>
    <script>
      resultado = Math.random();
      const guess = 'Cara';
      
      resultado < 0.5 ? resultado = 'Cara' : resultado = 'Sello';   
      
      resultado === guess ? console.log("Ganaste") : console.log("Perdiste");
      
    </script>
</html>
