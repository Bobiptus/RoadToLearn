<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button onclick = "
        calculation.result += '1';
        console.log(`${calculation.result}`);
        ">
      1</button>

      <button onclick = "
        calculation.result += '2';
        console.log(`${calculation.result}`);
        ">
      2</button>
      
      <button onclick = "
        calculation.result += '3';
        console.log(`${calculation.result}`);
        ">
      3</button>

      <button onclick = "
        calculation.result += ' / '
        ">
      /</button>
    </p>
    <p>
      <button onclick = "
        calculation.result += '4';
        console.log(`${calculation.result}`);
        ">
      4</button>

      <button onclick = "
        calculation.result += '5';
        console.log(`${calculation.result}`);
        ">
      5</button>
      
      <button onclick = "
        calculation.result += '6';
        console.log(`${calculation.result}`);
        ">
      6</button>

      <button onclick = "
      calculation.result += ' * '
      ">
    *</button>

    </p>
    <p>
      <button onclick = "
        calculation.result += '7';
        console.log(`${calculation.result}`);
        ">
      7</button>

      <button onclick = "
        calculation.result += '8';
        console.log(`${calculation.result}`);
        ">
      8</button>
      
      <button onclick = "
        calculation.result += '9';
        console.log(`${calculation.result}`);
        ">
      9</button>

      <button onclick = "
      calculation.result += ' - '
      ">
    -</button>

    </p>
    <p>
      <button onclick = "
        calculation.result += ' + ';
        console.log(`${calculation.result}`);
        ">
      +</button>
      
      <button onclick = "
        calculation.result += ' 0 '
        console.log(`${calculation.result}`);
        ">
      0</button>
      
      <button onclick = "
      calculation.result = eval(calculation.result);
      console.log(`Resultado: ${calculation.result}`);
      localStorage.setItem('calculation', JSON.stringify(calculation));
      ">
      =</button>

      <button onclick = "
      localStorage.removeItem('calculation');
      calculation.result = '';
      console.log(`Memoria limpida`);
      ">
      C</button>
    </p>
    
  </body>
  <script>

    let calculation = JSON.parse(localStorage.getItem('calculation')) || {
      result: ''
 };
  </script>
</html>
