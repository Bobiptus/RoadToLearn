<!DOCTYPE html>
<html>
  <head>
    <title> Juego volados </title>
  </head>
  <body>
    <button onclick = "
    playGame('Cara')
    ">Cara</button>

    <button onclick = "
    playGame('Sello')
    ">Sello</button>

    <button onclick = "
    score.win = 0; score.lose = 0; localStorage.setItem('score', JSON.stringify(score)); console.log('Puntaje reiniciado')
    ">Reiniciar puntaje</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
      win: 0,
      lose: 0
      };

      function playGame(guess){
        resultado = Math.random();
        resultado < 0.5 ? resultado = 'Cara' : resultado = 'Sello';
        console.log(`Resultado: ${resultado}`);   
        resultado === guess ? console.log("Ganaste") : console.log("Perdiste");
        resultado === guess ? score.win += 1 : score.lose += 1;
        console.log(`Ganados: ${score.win} - Perdidos: ${score.lose}`);
        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>
</html>
